<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>

    <!-- Bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>

    <div id="main-banner">
    
    <div  class="container py-5 shadow-lg p-3 mb-9  rounded-pill text-center">
        <h1 class="title">stop watch</h1>

        <p > 
            <span id="hr">00</span>  :
            <span id="min">00</span> :
            <span id="sec">00</span> .
            <span id="millisec">00</span>
        </p>
        
        <button class="btn btn-outline-success btn-lg shadow-lg p-3 mb-5"  id="button-start"  onclick="buttonStart()" >Start</button>
        <button class="btn btn-outline-danger btn-lg shadow-lg p-3 mb-5"  id="button-stop"    onclick="buttonStop()" >Stop</button>
        <button class="btn btn-outline-warning btn-lg shadow-lg p-3 mb-5"  id="button-restart" onclick="buttonRestart()">Restart</button>

    </div>

    <!-- <p class="text-center">Created by Onkar Tayde</p> -->
  

</div>
